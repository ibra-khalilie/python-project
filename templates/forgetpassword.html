<!DOCTYPE html>
<html lang="en">
<head>
  <!--Stylesheets-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>casano</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/static/desgin/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="entete">
        <header class="header">
            <a href="#" class="logo"> <img src="/static/img/logo.png" alt=""> <span>Cas</span>ano</a>
        </header>
    </nav>
    <!--For people have forgetting their password-->
    <section class="vh-100" style="background-color: red;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <h3 class="mb-5">Forget password ?</h3>
                  <form action="/forgetpassword" method="POST">
                      <div class="form-outline mb-4">
                        <label class="form-label" for="username">Please enter your username</label>
                        <input type="username" id="username" class="form-control form-control-lg" name="username"/>
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="new_password">Please enter your new password</label>
                        <input type="password" id="new_password" class="form-control form-control-lg" name="new_password"/>
                      </div>
                      <button class="btn btn-primary btn-block mb-4" type="submit">Send my password</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
